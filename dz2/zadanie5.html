<html>
    <head>
        <meta charset="UTF-8">
        <script>
        let x = +prompt("Введите x:"); 
        let y = +prompt("Введите y:"); 

        function add(x,y){
            let z = (x+y);
            return z;		
     	}	

        function sub(x,y){
            let z = (x-y);
            return z;		
     	}

        function mul(x,y){
            let z = (x*y);
            return z;		
     	}
        
        function div(x,y){
            let z = (x/y);
            return z;		
     	}

        alert ("Сумма чисел равна  " + add(x,y));
        alert ("Разность чисел равна   " + sub(x,y));
        alert ("Произведение чисел равно  " + mul(x,y));
        alert ("Результат деления чисел равен  " + div(x,y));
            
        </script>
    </head>
    <body>
    </body>
</html>
