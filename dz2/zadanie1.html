<html>
    <head>
        <meta charset="UTF-8">
        <script>
        var a = 1, b = 1, c, d;
        c = ++a; alert(c); // 2 - в данном случае используется префиксная форма записи инкремента - сначала значение переменной а будет увеличено на 1, и результатом выражения будет это новое значение - оно и запиешся в с
        d = b++; alert(d); // 1 - в данном случае используется постфиксная форма записи инкремента - значение переменной а будет увеличено на 1, но результатом выражения будет это прежнее значение переменной, т.е. 1
        c = (2+ ++a); alert(c); // 5 -  вычисляется следующим образом (2 + (a(2))+1)) - то есть сначала увеличиваем a(2) на единицу и только потом сумму выражения возвращаем в с.
        d = (2+ b++); alert(d); // 4 - вычисляем выражение с текущим b(2)   (2+b(2)) - то есть сначала складываем двойку с текущим значением b и возвращаем в d. И только потом увеличиваем b на единицу.
        alert(a); // 3  - после всех действий а и b становится равно трем.
        alert(b); // 3
        </script>
    </head>
    <body>
    </body>
</html>
