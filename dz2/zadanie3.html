<html>
    <head>
        <meta charset="UTF-8">
        <script>
            let a = +prompt("Введите значение переменной a:"); 
            let b = +prompt("Введите значение переменной b:"); 
            let c;
            if ( a>=0 && b>=0 ) {
                c=a-b;
                alert("Оба положительные a-b="+c);    
            } else if ( a < 0 && b < 0) {
                c=a*b;
                alert("Оба отрицательные a*b="+c); 
            } else if ( (a>=0 && b<0) || ( a<0 && b>=0)) {
                c=a+b;
                alert("Переменные разных знаков a+b="+c);     
            }
        </script>
    </head>

    </body>
</html>
