        <script>
        var a = 2;
        var x = 1 + (a *= 2);  // Выражение  a *= 2 означает a=a*2.  Вычисляем, что a=2*2=4, значит x = 1+4 = 5; 
        alert("x="+x); // Проверяем - все верно, x=5.
        </script>
