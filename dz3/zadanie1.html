<html>
    <head>
        <meta charset="UTF-8">
        <script>
        let x = 1;
            
        function prime(x) {
            let d=2;
            while (d<x) {
                let ost=x%d;
                if (ost==0) {
                    return false;
                }
                d++;
            }
            return true;
        }

        while (x<=100) {
            let isPrime=prime(x);

            if (isPrime) {
                document.write(x + "<br>"); 
            }
            x++;
        }
        </script>
    </head>
    <body>
    </body>
</html>
